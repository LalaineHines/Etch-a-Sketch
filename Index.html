<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script href="/Script.js" defer></script>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="sketch-pad">

        <!-- Title -->

        <div class="title">
            <h3 id="title1">Magic</h3>
            <h1 id="title2">Etch a Sketch</h1>
            <h3 id="title3">Screen</h3>
        </div>

        <!-- Buttons -->

        <div class="container"></div>
        <div class="buttons">
            <button class="colorBtn" onclick="changeColor('black')">Black</button>
            <button class="colorBtn" onclick="changeColor('gray')">Gray</button>
            <button class="colorBtn" onclick="changeColor('random')">Rainbow</button>
            <button class="colorBtn" onclick="changeColor('#e0e0e0')">Erase</button>
            <button class="colorBtn" onclick="resetContainer()">Reset</button>
        </div>
        <div class="resize">
            <input
            type="text"
            placeholder="Set Size: 2 - 100"
            onchange="changeSize(this.value)">
            <button class="sizeBtn">Resize</button>
        </div>
    </div>

    <footer class="footer">
        Built By 
        <a class="footer-link" href="https://github.com/LalaineHines" 
        target="_blank">Lalaine Hines</a>
        | 
        <a class="footer-link" href="https://github.com/LalaineHines/rock-paper-scissors"
        target="_blank">Source</a>
    </footer>
</body>
</html>
